<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center text-success">Crop Yield Prediction Per State</h1>

    <div class="container mt-4 my-4" style="background:black;color:white;border-radius:20px;">
        <h1 class="text-center text-success">Crop Features Here</h1>
        <form action="/Predict" method="POST">
            <div class="form-group">
                <label for="Crop">Crop</label>
                <input type="text" class="form-control" name="Crop" step="any">
            </div>
            <div class="form-group">
                <label for="Crop_Year">Crop Year</label>
                <input type="number" class="form-control" name="Crop_Year" step="any">
            </div>
            <div class="form-group">
                <label for="Season">Season</label>
                <input type="text" class="form-control" name="Season" step="any">
            </div>
            <div class="form-group">
                <label for="State">State</label>
                <input type="text" class="form-control" name="State" step="any">
            </div>
            <div class="form-group">
                <label for="Area">Area</label>
                <input type="number" class="form-control" name="Area" step="any">
            </div>
            <div class="form-group">
                <label for="Annual_Rainfall">Annual Rainfall</label>
                <input type="number" class="form-control" name="Annual_Rainfall" step="any">
            </div>
            <div class="form-group">
                <label for="Fertilizer">Fertilizer</label>
                <input type="number" class="form-control" name="Fertilizer" step="any">
            </div>
            <div class="form-group">
                <label for="Pesticide">Pesticide</label>
                <input type="number" class="form-control" name="Pesticide" step="any">
            </div>
            <button type="submit" class="btn btn-danger btn-lg mt-4">Predict</button>
        </form>

        {% if yield_prediction %}
        <h2 class="text-center text-danger mt-4">
            Predicted Yield: {{ yield_prediction }}
        </h2>
        <h2 class="text-center text-warning">
            Predicted Production: {{ production_prediction }}
        </h2>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
